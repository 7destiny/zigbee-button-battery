name: button-battery
components:
  - id: main
    capabilities:
      - id: button
        version: 1
      - id: switchLevel
        version: 1
      - id: switch
        version: 1
    categories:
      - name: RemoteController

  - id: battery
    capabilities:
      - id: battery
        version: 1
    categories:
      - name: RemoteController
metadata:
  deviceType: RemoteController
  ocfDeviceType: x.com.st.d.remotecontroller
  deviceTypeId: RemoteController
  mnmn: "SmartThingsCommunity"
  vid: "173a6dcd-4d36-3aa9-847c-bfdeddf658db"

preferences:
  - title: "모드"
    description: "SCENE MODE unicasts zigbee messages allowing providing interface to automate button-specific events. DIMMER MODE broadcasts messages within the Zigbee groups allowing quicker device response (Note: Events may not propagate through the ecosystem)"
    required: true
    name: operationMode
    preferenceType: enumeration
    definition:
      options:
        SCENE: "Scene"
        DIMMER: "Dimmer"
      default: "SCENE"

  - title: "그룹"
    description: "DIMMER 전용 그룹"
    name: zigbeeGroup
    preferenceType: integer
    definition:
      default: 0
      minimum: 0
      maximum: 65535

  - title: "업데이트시 그룹 재설정"
    description: "연결된 그룹을 유지하거나 재설정된 그룹에서 장치를 제거하도록 결정할 수 있습니다."
    name: overrideGroupOnUpdate
    preferenceType: boolean
    definition:
      default: true

  - title: "DIMMER mode시 레벨 단계"
    description: "레벨 단계 인디게이터(DIMMER mode 전용)"
    name: levelStep
    preferenceType: integer
    definition:
      default: 10
      minimum: 1
      maximum: 100
